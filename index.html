<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Habla Food</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <div id="header-placeholder"></div>



  <main>
    <!-- Aquí va el contenido de cada página -->
    <h1>Ubica tu Fast Food favorito</h1>
    <p>Aquí puedes ubicar tus preferencias en comidas y restaurantes que quieres encontrar</p>
    <!-- botones, imagen, etc. -->

    <section>
        <img src="assets/img/01.png">
        <img src="assets/img/02.png">
        <img src="assets/img/03.png">
        <img src="assets/img/04.png">
        <img src="assets/img/05.png">       
    </section>

    
  </main>

  <div id="footer-placeholder"></div>



  <script>
    // Carga dinámica de header y footer
    window.addEventListener("DOMContentLoaded", () => {
      fetch("view/header.html")
        .then(response => response.text())
        .then(data => document.getElementById("header-placeholder").innerHTML = data);

      fetch("view/footer.html")
        .then(response => response.text())
        .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    });
  </script>
</body>
</html>
