<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña | Habla Food</title>
  <link rel="stylesheet" href="../assets/css/styles.css"> 
  <link rel="stylesheet" href="../assets/css/popUp.css">     
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script defer src="../assets/js/include.js"></script>



</head>
<body>

  <div id="header-placeholder"></div>

  <main class="popup-main-container">
    <h2 class="popup-title">¿Olvidaste tu contraseña?</h2>

    <form id="popup-recuperar-form" class="popup-form">
      <div class="popup-form-group">
        <label for="popup-correo">Ingresa tu correo registrado</label>
        <input type="email" id="popup-correo" name="correo" class="form-control" required>
        <div id="popup-error-correo" class="text-danger" ></div>
      </div>
      <button type="submit" class="btn-danger">Enviar código </button>
    </form>
  </main>

  <!-- POPUP  -->
  <div id="popup-overlay" class="popup-overlay" style="display: none;">
    <div class="popup-box">
      <h5 id="popup-message" class="popup-message"></h5>

      <input type="text" id="popup-codigo-input" maxlength="5" class="form-control text-center mt-3"
             placeholder="ABCDE" style="text-transform: uppercase; letter-spacing: 5px;"/>

      <div id="popup-contador" class="mt-2 text-muted">
        Reenviar código en <span id="popup-tiempo">30</span>s
      </div>

      <div id="popup-reenviar" class="mt-2" style="display: none;">
        <a href="#" onclick="reenviarCodigo()">¿No recibiste el código? Reenviar</a>
      </div>

      <button class="btn btn-success mt-3" onclick="validarCodigo()">Seguir</button>
      <button class="btn btn-secondary mt-2" onclick="cerrarPopup()">Cancelar</button>
    </div>
  </div>

  <div id="footer-placeholder"></div>

</body>
</html>
