<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <main class="registro-container">
    <h2 class="titulo">Restablecer tu Contraseña</h2>

    <form action="../../controller/ProcesarNuevaContrasena.php" method="POST">
      <input type="hidden" id="token" name="token">

      <div class="form-group">
        <label for="nueva_contrasena">Nueva Contraseña</label>
        <input type="password" id="nueva_contrasena" name="nueva_contrasena" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="confirmar_contrasena">Confirmar Contraseña</label>
        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-danger mt-3">Guardar Contraseña</button>
    </form>
  </main>

  <script>
    // Obtener el token de la URL y colocarlo en el input hidden
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    if (token) {
      document.getElementById('token').value = token;
    } else {
      document.body.innerHTML = "<h2>Token inválido o faltante.</h2>";
    }
  </script>
</body>
</html>
