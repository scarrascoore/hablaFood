<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Local | Habla Food</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/registro_local.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script defer src="../assets/js/include.js"></script>
    
    
</head>
<body>

<div id="header-placeholder"></div>

<main class="registro-local">
    <h1>REGISTRO DE LOCAL</h1>
    <form class="form-local" method="POST" action="../controller/registrolocalController.php" enctype="multipart/form-data">
      <div class="form-left">
        <label>Nombre Local</label>
        <input type="text" name="nombre_local" placeholder="Ej. Anticuchos Mary"/>

       <label>Dirección</label>
<input type="text" name="direccion"  placeholder="Ej. Av. Siempre Viva 123">
<ul id="sugerencias-direccion" class="sugerenciasdireccion"></ul>

        <label>Distrito</label>
          <input type="text" name="distrito" id="input-distrito" placeholder="Ej. Miraflores" autocomplete="off">
          <ul id="sugerencias-distrito" class="sugerencias"></ul>


        <label>Referencia de ubicación</label>
        <textarea name="referencia" rows="2" placeholder="Ej. Frente al parque principal"></textarea>

        <label>Rango de Precios</label>
        <div class="rango-precios">
          <label><input type="radio" name="precio" value="1"/> S/ 3.00 - S/ 5.00</label>
          <label><input type="radio" name="precio" value="2"/> S/ 6.00 - S/ 10.00</label>
          <label><input type="radio" name="precio" value="3"/> S/ 11.00 - S/ 15.00</label>
          <label><input type="radio" name="precio" value="4"/> S/ 15 +</label>
        </div>
      </div>

      <div class="form-right">
        <label>Subir imagen</label>
        <input type="file" name="imagen_local" accept="image/*" />

        <label>Calificación</label>
        <div class="estrellas" id="estrellas-container">
          <span class="estrella" data-valor="1">&#9733;</span>
          <span class="estrella" data-valor="2">&#9733;</span>
          <span class="estrella" data-valor="3">&#9733;</span>
          <span class="estrella" data-valor="4">&#9733;</span>
          <span class="estrella" data-valor="5">&#9733;</span>
          <input type="hidden" name="valoracion" id="valoracion" value="0">
        </div>

        <label>Reseña del local</label>
        <textarea name="resena" rows="5" placeholder="Escribe una breve reseña..."></textarea>
      </div>
      <input type="hidden" name="latitud" id="latitud">
      <input type="hidden" name="longitud" id="longitud">

      <button type="submit" class="btn-registrar">REGISTRAR LOCAL</button>
    </form>

    
  </main>


<div id="footer-placeholder"></div>
<script src="../assets/js/geomaps.js"></script>
<script src="../assets/js/validar_registro_local.js"></script>

</body>
</html>
