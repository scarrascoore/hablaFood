<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro por Correo | Habla Food</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="../assets/css/registro_correo.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script defer src="../assets/js/include.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>

<main class="registro-container">
  <h2 class="titulo">REGISTRO DE USUARIO</h2>

  <form class="registro-form" action="../../controller/UserController.php" method="POST">
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input name="nombres" type="text" id="nombres" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input name="apellidos" type="text" id="apellidos" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="correo">Correo electrónico</label>
      <input name="correo" type="email" id="correo" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="celular">Número de celular</label>
      <input name="celular" type="number" id="celular" class="form-control" required>
    </div>

    <div class="form-group password-group">
      <label for="contrasena">Contraseña</label>
      <div class="input-group">
        <input type="password" id="contrasena" class="form-control" required disabled>
        <span class="input-group-text toggle-password" data-target="contrasena">
          <i class="bi bi-eye"></i>
        </span>
      </div>
    </div>

    <div class="form-group password-group">
      <label for="repetir-contrasena">Repetir contraseña</label>
      <div class="input-group">
        <input name="contrasena" type="password" id="repetir-contrasena" class="form-control" required disabled>
        <span class="input-group-text toggle-password" data-target="repetir-contrasena">
          <i class="bi bi-eye"></i>
        </span>
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-danger mt-3">Crear cuenta</button>
    </div>
  </form>
</main>


  <div id="footer-placeholder"></div>
</body>
</html>
