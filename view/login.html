<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Habla Food ?</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="../assets/css/registro_ correo.css" />
  <link rel="stylesheet" href="../assets/css/popUp.css correo.css" />

   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   
  <script defer src="../assets/js/include.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>

<main class="registro-container">
  <div class="login-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#007bff" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.8 11.8 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7 7 0 0 0 1.048-.625 11.8 11.8 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.54 1.54 0 0 0-1.044-1.263 63 63 0 0 0-2.887-.87C9.843.266 8.69 0 8 0m0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5"/>
    </svg>
  </div>

  <h2 class="titulo">Ingresa con Email</h2>

  <form id="login-form" class="registro-form">
    <div id="login-error" class="text-danger mb-2"></div>

    <div class="form-group">
      <label for="correo">Correo Electrónico</label>
      <input name="correo" type="email" id="correo" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <div class="input-group">
        <input name="contrasena" type="password" id="contrasena" class="form-control" required>
        <span class="input-group-text toggle-password" data-target="contrasena">
          <i class="bi bi-eye"></i>
        </span>
      </div>
    </div>

    <div>
      <a href="../view/recuperar_contrasena.html">¿Olvidaste tu contraseña?</a>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-danger mt-3">Iniciar Sesión</button>
    </div>
  </form>
</main>

  <div id="footer-placeholder"></div>

  
<!-- POPUP de Bienvenida -->
<div id="popup-login" class="popup-overlay" style="display: none;">
  <div class="popup-content">
    <h2 id="nombre-usuario-popup"></h2>
    <p>¡Has iniciado sesión con éxito en <strong>Habla Food</strong>! 🎉</p>
    <button id="ir-al-inicio" class="btn btn-primary mt-3">Ir al inicio</button>
  </div>
</div>

<script>
    // 👁 Mostrar/Ocultar contraseña
  document.querySelectorAll(".toggle-password").forEach((elemento) => {
    elemento.addEventListener("click", () => {
      const inputId = elemento.getAttribute("data-target");
      const input = document.getElementById(inputId);
      const icono = elemento.querySelector("i");

      if (input.type === "password") {
        input.type = "text";
        icono.classList.remove("bi-eye");
        icono.classList.add("bi-eye-slash");
      } else {
        input.type = "password";
        icono.classList.remove("bi-eye-slash");
        icono.classList.add("bi-eye");
      }
    });
  });

</script>


</body>
</html>
