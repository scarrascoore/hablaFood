<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Habla Food ?</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="../assets/css/registro_correo.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script defer src="../assets/js/include.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>

<main class="registro-container">
  <h2 class="titulo">Ingresa con Email</h2>

<form class="registro-form" action="../../controller/LoginController.php" method="POST">
  <div class="form-group">
    <label for="correo">Correo Electrónico</label>
    <input name="correo" type="email" id="correo" class="form-control" required>
  </div>

<div class="form-group">
  <label for="contrasena">Contraseña</label>
  <div class="input-group">
    <input name="contrasena" type="password" id="contrasena" class="form-control" required>
    <span class="input-group-text toggle-password" data-target="contrasena">
      <i class="bi bi-eye"></i>
    </span>
  </div>
</div>

<div class="register-footer">
  <a href="recuperar_contrasena.html">¿Te olvidaste la contraseña?</a>
</div>

  <div class="text-end">
    <button type="submit" class="btn btn-danger mt-3">Iniciar Sesión</button>
  </div>
</form>


</main>


  <div id="footer-placeholder"></div>
</body>
</html>
