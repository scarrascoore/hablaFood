<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Libro de Reclamaciones - Habla Food</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script defer src="../assets/js/include.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div id="header-placeholder"></div>

<div class="lr-container">
  <h2 class="lr-title">Libro de Reclamaciones</h2>
  <p class="lr-subtitle">Completa este formulario para registrar tu reclamo o queja. Te responderemos a la brevedad.</p>

  <form class="lr-form">
    <div class="lr-form-group">
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="lr-form-group">
      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" required>
    </div>

    <div class="lr-form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono">
    </div>

    <div class="lr-form-group">
      <label for="tipo">Tipo de Reclamo</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecciona una opción</option>
        <option value="reclamo">Reclamo</option>
        <option value="queja">Queja</option>
      </select>
    </div>

    <div class="lr-form-group">
      <label for="detalle">Detalle del Reclamo</label>
      <textarea id="detalle" name="detalle" rows="5" required></textarea>
    </div>

    <button type="submit" class="lr-btn">Enviar Reclamo</button>
  </form>
</div>

<div id="footer-placeholder"></div>
</body>
</html>
