<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario | Habla Food</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"/>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script defer src="../assets/js/include.js"></script>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="register-container">
      <div class="register-box">
        <div class="register-title">
          <h1>Ingresa a tu cuenta</h1>
        </div>

        <div class="register-buttons">
          <div id="g_id_onload" data-client_id="1045051365940-dk9r3n8tuv1oqlig6hbm6hkdebmtjif7.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
          </div>

        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="filled_blue"
            data-text="continue_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>

          <button class="btn-login" onclick="window.location.href='login.html'">
            <i class="bi bi-envelope-fill"></i>
            Inicia Sesión
          </button>
        </div>

        <div class="register-footer">
          <span>¿Eres nuevo?</span>
          <a href="../view/registro_correo.html">Regístrate</a>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
  </body>
</html>
