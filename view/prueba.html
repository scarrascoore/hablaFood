<!DOCTYPE html>
<html>
<head>
  <title>Mapa con Autocompletado y Ubicación</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    #search-box {
      width: 300px;
      height: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <input id="search-box" type="text" placeholder="Buscar dirección...">
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      const tienda = { lat: -12.0464, lng: -77.0428 }; // Ejemplo: Lima

      map = new google.maps.Map(document.getElementById("map"), {
        center: tienda,
        zoom: 15,
      });

      // Marcador de tu tienda
      new google.maps.Marker({
        position: tienda,
        map: map,
        title: "Mi tienda",
      });

      // Autocompletado con Places API
      const input = document.getElementById("search-box");
      const autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.bindTo("bounds", map);

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) {
          alert("No se encontró el lugar");
          return;
        }

        map.setCenter(place.geometry.location);
        map.setZoom(17);

        new google.maps.Marker({
          map: map,
          position: place.geometry.location,
          title: place.name,
        });
      });

      // Geolocalización del usuario
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };

          new google.maps.Marker({
            position: userLocation,
            map: map,
            title: "Tu ubicación",
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
          });
        });
      }
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA02KJ8pTV_KGMnV30jsUBkR8CpR6OjHcI&libraries=places&callback=initMap"
    async
    defer>
  </script>

</body>
</html>
